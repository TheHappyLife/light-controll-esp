<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      button {
        color: #000;
        background-color: #ff0;
        border: none;
        padding: 8px 16px;
        border-radius: 12px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <button id="button">Hello guys</button>
  </body>
  <script>
    const button = document.getElementById("button");
    console.log(button);
    button.addEventListener("click", () => {
      console.log("clicked");
      alert("clicked");
      console.log(window.location.href);
      fetch("/button");
    });
  </script>
</html>
